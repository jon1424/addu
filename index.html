<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíò Will You Be My Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 380px;
      height: 430px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .avatar {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #e63946;
      margin-bottom: 15px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 40px;
      font-size: 22px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      left: 70px;
      bottom: 40px;
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      right: 70px;
      bottom: 40px;
      transition: left 0.12s ease, top 0.12s ease;
    }

    #message {
      display: none;
      font-size: 24px;
      color: #e63946;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">

    <!-- Avatar BEFORE YES -->
    <img id="avatarQuestion" class="avatar" src="av1.jpg" alt="Avatar 1">

    <!-- Avatar AFTER YES -->
    <img id="avatarYes" class="avatar" src="av2.jpg" alt="Avatar 2" style="display:none;">

    <h1 id="titleText">Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòÖ</button>

    <div id="message">Yonathan Love's Adonawit ‚ù§Ô∏è</div>
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const avatarQuestion = document.getElementById("avatarQuestion");
    const avatarYes = document.getElementById("avatarYes");
    const titleText = document.getElementById("titleText");
    const message = document.getElementById("message");

    let noX = noBtn.offsetLeft;
    let noY = noBtn.offsetTop;

    function clamp(v, min, max) {
      return Math.min(Math.max(v, min), max);
    }

    card.addEventListener("mousemove", (e) => {
      const c = card.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const mx = e.clientX - c.left;
      const my = e.clientY - c.top;
      const bx = b.left - c.left + b.width / 2;
      const by = b.top - c.top + b.height / 2;

      const dx = bx - mx;
      const dy = by - my;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const danger = 90;

      if (dist < danger) {
        const force = (danger - dist) / danger * 28;
        noX += (dx / dist) * force;
        noY += (dy / dist) * force;

        noX = clamp(noX, 10, card.clientWidth - noBtn.clientWidth - 10);
        noY = clamp(noY, 10, card.clientHeight - noBtn.clientHeight - 10);

        noBtn.style.left = noX + "px";
        noBtn.style.top = noY + "px";
      }
    });

    noBtn.addEventListener("touchstart", () => {
      noX = Math.random() * (card.clientWidth - noBtn.clientWidth);
      noY = Math.random() * (card.clientHeight - noBtn.clientHeight);
      noBtn.style.left = noX + "px";
      noBtn.style.top = noY + "px";
    });

    yesBtn.addEventListener("click", () => {
      avatarQuestion.style.display = "none";
      avatarYes.style.display = "block";
      titleText.style.display = "none";
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
